<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }

      .fixed-image-wrapper {
        width: 100vw;
        height: 100vh;
      }

      .fixed-image {
        min-height: 100%;
        min-width: 100%;
        width: 1%;
        height: 1%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="fixed-image-wrapper">
      <img
        class="fixed-image"
        src="https://images.unsplash.com/photo-1529264978834-666a0e99f884?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
      />
    </div>
  </body>
</html>
